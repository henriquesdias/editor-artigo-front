<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
  <title>Editor de Artigos</title>
</head>
<body>
  <header onclick="teste()">
    <img src="https://atual.network/a54c57df2f849fb08c90f9214902aa5a/icons/folder.svg" alt="folder" id="folder">
    <span>
      Site / Categoria
    </span>
  </header>
  <main>
    <article>

    </article>
    <div class="edit" onclick="showBox()">
      Clique para adicionar um novo elemento

      <div class="box-options">
        <span>Text</span>
        <div class="wrapper" onclick="createParagraph()">
          <div>
            <img src="https://atual.network/a54c57df2f849fb08c90f9214902aa5a/icons/text.svg" alt="img-icon">
          </div>
          <div>
            <span>Parágrafo</span>
            <span>Adicione um parágrafo ao texto</span>
          </div>
        </div>
        <div class="wrapper" onclick="createTitle()">
          <div>
            <img src="https://atual.network/a54c57df2f849fb08c90f9214902aa5a/icons/text.svg" alt="img-icon">
          </div>
          <div>
            <span>Título</span>
            <span>Adicione um título ao texto</span>
          </div>
        </div>

        <span>Basic</span>

        <div class="wrapper" onclick="createImage()">
          <div>
            <img src="https://atual.network/a54c57df2f849fb08c90f9214902aa5a/icons/image.svg" alt="img-icon">
          </div>
          <div>
            <span>Imagem</span>
            <span>Envie uma imagem</span>
          </div>
        </div>

        <div class="wrapper" onclick="createLine()">
          <div>
            <img src="https://atual.network/a54c57df2f849fb08c90f9214902aa5a/icons/text.svg" alt="img-icon">
          </div>
          <div>
            <span>Separador</span>
            <span>Crie uma linha</span>
          </div>
        </div>
      </div>

    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
